<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: #ffffff;
        font-size: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        gap: 5%;
      }
      .main-container {
        display: grid;
        place-items: center;
        background-color: #dae1ef;
        width: 50%;
        z-index: 1;
        padding: 5%;
        box-shadow: 4px 8px 8px hsla(0, 2%, 75%, 0.38);
        resize: none;
      }
      .card {
        display: grid;
        place-items: center;
        height: 270px;
        width: 181px;
        z-index: 2;
        border-radius: 5px;
        background-color: white;
        box-shadow: 4px 8px 8px #d9ede26f;
        resize: none;
      }
      img {
        height: auto;
        max-width: 100%;
        border-radius: 5px 5px 5px 5px;
        width: 90%;
        margin: 0 auto;
      }
      .container {
        padding: 2px 16px;
      }
      h1 {
        font-size: 12px;
        color: black;
        text-wrap: wrap;
        text-align: center;
      }
      p {
        font-size: 9.5px;
        color: gray;
        text-wrap: wrap;
        text-align: center;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        color: black;
      }
      a:visited {
        color: green;
      }
      @media screen and (max-width: 375px) {
        .card {
          margin: 0 auto;
        }
        .main-container {
          margin: 0 auto;
          width: 190px;
          height: 400px;
        }
        h1 {
          font-size: 10px;
          color: black;
          text-align: center;
        }
        p {
          font-size: 7.5px;
          color: gray;
          text-align: center;
        }
        .attribution {
          margin: 0 auto;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <img src="/images/image-qr-code.png" />
        <div class="container">
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ElWise237/QR-code-component" target="_blank"
        >ADAMOU ABDULLAHI ADAMOU</a
      >.
    </div>
  </body>
</html>
